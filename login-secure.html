<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Clients - Connexion S√©curis√©e</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #1c2128;
            --bg-hover: #21262d;
            --bg-input: #0d1117;
            --green-bright: #3fb950;
            --green-default: #238636;
            --green-dim: #196c2e;
            --green-glow: rgba(63, 185, 80, 0.4);
            --green-subtle: rgba(63, 185, 80, 0.15);
            --yellow: #d29922;
            --yellow-bright: #e3b341;
            --red: #f85149;
            --red-bright: #ff7b72;
            --blue: #58a6ff;
            --purple: #a371f7;
            --cyan: #56d4dd;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --text-bright: #f0f6fc;
            --border: #30363d;
            --glow-green: 0 0 20px rgba(63, 185, 80, 0.4);
            --glow-green-soft: 0 0 10px rgba(63, 185, 80, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Courier New', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Effet scanlines subtil */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 9999;
        }

        /* Grille de fond style matrix */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(63, 185, 80, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(86, 212, 221, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            max-width: 420px;
            width: 100%;
            animation: slideUp 0.5s ease;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 20%;
            right: 20%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--green-bright), transparent);
            border-radius: 2px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .login-title {
            color: var(--green-bright);
            font-size: 1.8em;
            margin-bottom: 8px;
            text-shadow: var(--glow-green);
            letter-spacing: 1px;
        }

        .login-title::before {
            content: '> ';
            color: var(--text-muted);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--green-subtle);
            color: var(--green-bright);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            margin-top: 15px;
            border: 1px solid var(--green-dim);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--yellow-bright);
            font-weight: 600;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--green-bright);
            box-shadow: 0 0 0 3px var(--green-subtle);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            background: var(--green-default);
            color: var(--text-bright);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--green-bright);
            box-shadow: var(--glow-green);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.15);
            color: var(--red-bright);
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: shake 0.5s ease;
            border: 1px solid var(--red);
            font-size: 0.9em;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .error-message.show {
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--green-bright);
        }

        .remember-me label {
            margin: 0;
            font-weight: normal;
            font-size: 0.9em;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.8em;
            line-height: 1.8;
        }

        .footer-highlight {
            color: var(--cyan);
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--green-bright);
            margin-top: 15px;
            padding: 15px;
            background: var(--green-subtle);
            border-radius: 8px;
            border: 1px solid var(--green-dim);
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-top-color: var(--green-bright);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Terminal cursor effect */
        .cursor-blink::after {
            content: '‚ñà';
            animation: blink 1s step-end infinite;
            color: var(--green-bright);
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            .login-title {
                font-size: 1.5em;
            }
        }

        /* Selection */
        ::selection {
            background: var(--green-subtle);
            color: var(--text-bright);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="login-icon">üñ•Ô∏è</span>
            <div class="login-title">Gestion Clients</div>
            <div class="login-subtitle">Connexion au syst√®me</div>
            <div class="security-badge">üîí Authentification s√©curis√©e</div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">üë§ Nom d'utilisateur</label>
                <input type="text" id="username" required autocomplete="username" autofocus placeholder="Entrez votre identifiant">
            </div>

            <div class="form-group">
                <label for="password">üîë Mot de passe</label>
                <input type="password" id="password" required autocomplete="current-password" placeholder="Entrez votre mot de passe">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">Rester connect√© (24h)</label>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span>üöÄ</span>
                <span>Se connecter</span>
            </button>
        </form>

        <div id="loading" class="loading">
            <span class="spinner"></span>
            <span>Connexion en cours...</span>
        </div>

        <div class="footer">
            <div>üîê <span class="footer-highlight">Backend s√©curis√©</span></div>
            <div>Mots de passe hash√©s avec bcrypt</div>
        </div>
    </div>

    <script>
        const SESSION_KEY = 'gestion-clients-token';
        const API_URL = '/auth';

        // V√©rifier si d√©j√† connect√© au chargement
        checkSession();

        // Gestion du formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await login();
        });

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            // R√©initialiser l'√©tat
            errorDiv.classList.remove('show');
            loginBtn.disabled = true;
            loading.classList.add('show');

            try {
                // Appeler l'API de login
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Stocker le token
                    const tokenData = {
                        token: data.token,
                        username: data.username,
                        expiresAt: data.expiresAt
                    };

                    if (rememberMe) {
                        localStorage.setItem(SESSION_KEY, JSON.stringify(tokenData));
                    } else {
                        sessionStorage.setItem(SESSION_KEY, JSON.stringify(tokenData));
                    }

                    // Rediriger vers l'application
                    window.location.href = 'app.html';
                } else {
                    // Erreur de connexion
                    showError(data.error || 'Identifiants incorrects');
                    loginBtn.disabled = false;
                    loading.classList.remove('show');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }

            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError('Erreur de connexion au serveur. V√©rifiez que le serveur est d√©marr√©.');
                loginBtn.disabled = false;
                loading.classList.remove('show');
            }
        }

        async function checkSession() {
            // V√©rifier si un token existe
            let tokenData = localStorage.getItem(SESSION_KEY) || sessionStorage.getItem(SESSION_KEY);
            
            if (!tokenData) {
                return; // Pas de session, rester sur la page de login
            }

            try {
                const session = JSON.parse(tokenData);

                // V√©rifier si le token n'est pas expir√© c√¥t√© client
                if (Date.now() >= session.expiresAt) {
                    localStorage.removeItem(SESSION_KEY);
                    sessionStorage.removeItem(SESSION_KEY);
                    return;
                }

                // V√©rifier le token c√¥t√© serveur
                const response = await fetch(`${API_URL}/verify`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${session.token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    // Token valide, rediriger vers l'application
                    window.location.href = 'app.html';
                } else {
                    // Token invalide, nettoyer
                    localStorage.removeItem(SESSION_KEY);
                    sessionStorage.removeItem(SESSION_KEY);
                }

            } catch (error) {
                console.error('Erreur v√©rification session:', error);
                // En cas d'erreur, nettoyer et rester sur le login
                localStorage.removeItem(SESSION_KEY);
                sessionStorage.removeItem(SESSION_KEY);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
