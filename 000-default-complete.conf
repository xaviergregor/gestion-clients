<VirtualHost *:80>
    # The ServerName directive sets the request scheme, hostname and port that
    # the server uses to identify itself. This is used when creating
    # redirection URLs. In the context of virtual hosts, the ServerName
    # specifies what hostname must appear in the request's Host: header to
    # match this virtual host. For the default virtual host (this file) this
    # value is not decisive as it is used as a last resort host regardless.
    # However, you must set it for any further virtual host explicitly.
    #ServerName www.example.com

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Timeout élevé pour les gros exports (10 minutes)
    ProxyTimeout 600

    # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
    # error, crit, alert, emerg.
    # It is also possible to configure the loglevel for particular
    # modules, e.g.
    #LogLevel info ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # For most configuration files from conf-available/, which are
    # enabled or disabled at a global level, it is possible to
    # include a line for only one particular virtual host. For example the
    # following line enables the CGI configuration for this host only
    # after it has been globally disabled with "a2disconf".
    #Include conf-available/serve-cgi-bin.conf

    # ═════════════════════════════════════════════════════════════
    # CONFIGURATION GESTION CLIENTS
    # ═════════════════════════════════════════════════════════════

    # Interface web - ACCÈS LIBRE (authentification gérée par l'app)
    <Directory /var/www/html/gestion-clients>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # ─────────────────────────────────────────────────────────────
    # PROXYS VERS LES SERVICES NODE.JS (localhost uniquement)
    # ─────────────────────────────────────────────────────────────

    # Proxy API clients (JSON Server - Port 3000)
    <Location /api>
        ProxyPass http://127.0.0.1:3000
        ProxyPassReverse http://127.0.0.1:3000
    </Location>
    
    # Proxy pour l'API d'upload (Port 3001)
    <Location /upload>
        ProxyPass http://127.0.0.1:3001/upload
        ProxyPassReverse http://127.0.0.1:3001/upload
    </Location>

    # Proxy pour l'API d'authentification (Port 3002)
    <Location /auth>
        ProxyPass http://127.0.0.1:3002/auth
        ProxyPassReverse http://127.0.0.1:3002/auth
    </Location>

    # IMPORTANT : /export-all AVANT /files pour éviter les conflits
    # Route dédiée pour l'export complet (gros volumes)
    <Location /export-all>
        ProxyPass http://127.0.0.1:3001/export-all
        ProxyPassReverse http://127.0.0.1:3001/export-all
    </Location>
    
    # Proxy pour la gestion des fichiers (Port 3001)
    <Location /files>
        ProxyPass http://127.0.0.1:3001/files
        ProxyPassReverse http://127.0.0.1:3001/files
    </Location>
    
    # ─────────────────────────────────────────────────────────────
    # FICHIERS STATIQUES
    # ─────────────────────────────────────────────────────────────

    # Servir les fichiers uploadés (accès direct)
    Alias /uploads /var/www/html/gestion-clients/uploads
    <Directory /var/www/html/gestion-clients/uploads>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

</VirtualHost>

